syntax = "proto3";

package worker;

// Interface exported by the worker server.
service Worker {

    // Builds Agent according the AgentSpec.
    rpc build(Specification) returns (Status) {}

    // Agent processes observations and returns action.
    rpc act(Observation) returns (Action) {}
}

// Agent specification
message Specification {
    bytes payload = 1;
}

// Status
message Status {
}

// Observation received by the agent
message Observation {
    bytes payload = 1;
    optional Observe observe=2;
}

// Agent's action in response to the observation
message Action {
    bytes action = 1;
}

// ---------------------------------------------

// Collision events
message Collisions{
    string collidee_id=1;
}

message Events {
    repeated Collisions collisions=1;
    bool off_route=2;
    bool reached_goal=3;
    bool reached_max_episode_steps=4;
    bool off_road=5;
    bool wrong_way=6;
    bool not_moving=7;
}

message BoundingBox{
    float length=1;
    float width=2;
    float height=3;
}

message Start{
    repeated float position=1;
    float heading=2;
}

message Goal{
    repeated float position=1;
    float radius=2;
}

message Via{
    string lane_id=1;
    string edge_id=2;
    int32 lane_idx=3;
    repeated float position=4;
    float hit_distance=5;
    float required_speed=6;
}   

message Mission{
    Start start=1;
    Goal goal=2;
    repeated string route_vias=3;
    float start_time=4;
    repeated Via via=5;
    float route_length=6;
    int32 num_laps=7;
}

message EgoVehicleObservation{
    string id=1;
    repeated float position=2;
    BoundingBox bounding_box=3; 
    float heading=4;
    float speed=5;
    float steering=6;
    repeated float yaw_rate=7;
    string edge_id=8;
    string lane_id=9;
    int32 lane_index=10;
    Mission mission=11;
    repeated float linear_velocity=12;
    repeated float angular_velocity=13;
    repeated float linear_acceleration=14;
    repeated float angular_acceleration=15;
    repeated float linear_jerk=16;
    repeated float angular_jerk=17;
}

message VehicleObservation{
    string id=1;
    repeated float position=2;
    BoundingBox bounding_box=3;
    float heading=4;
    float speed=5;
    string edge_id=6;
    string lane_id=7;
    int32 lane_index=8;
}

message Waypoint{
    repeated float pos=1;
    float heading=2;
    float lane_width=3;
    float speed_limit=4;
    string lane_id=5;
    int32 lane_index=6;
}

message ListWaypoint{
    repeated Waypoint Waypoint=1;
}

message Lidar{
    message Ray{
        repeated float origin=1;
        repeated float direction=2;
    }

    Matrix points = 1;
    Matrix hits = 2;
    repeated Ray ray=3;
}

message GridMapMetadata{
    int32 created_at=1;
    float resolution=2;
    int32 width=3;
    int32 height=4;
    repeated float camera_pos=5;
    float camera_heading_in_degrees=6;
}

// Represents a matrix of np.ndarray((x,y), dtype=np.float32)
message Matrix{
    repeated float data = 1 [packed=true];
    // The data is a 2D numpy array representing an image or a list of arrays.
    // The 2D array is reshaped into shape (rows*cols,) for serialization by proto.
    // To access data, use data[i*cols+j]. Here, i is row number and j is column number.
    // Alternative storage method for 2D numpy array is to encode it into base64 string or into bytes.
    uint32 rows = 2;
    uint32 cols = 3;
}

message DrivableAreaGridMap{
    GridMapMetadata metadata=1;
    Matrix data=2;
}

message OccupancyGridMap{
    GridMapMetadata metadata=1;
    Matrix data=2;
}

message TopDownRGB{
    GridMapMetadata metadata=1;
    Matrix data=2;
}

message RoadWaypoints{
    map<string, ListWaypoint> lanes=1;
    repeated Waypoint route_waypoints=2;
}

message ViaPoint{
    repeated float position=1;
    float lane_index=2;
    string edge_id=3;
    float required_speed=4;
}

message Vias{
    repeated ViaPoint near_via_points=1;
    repeated ViaPoint hit_via_points=2;
}

message VehicleState{
    Events events=1;
    EgoVehicleObservation ego_vehicle_state=2;
    repeated VehicleObservation neighborhood_vehicle_states=3;
    repeated ListWaypoint Waypoint_paths=4;
    float distance_travelled=5;
    Lidar lidar_point_cloud=6;
    DrivableAreaGridMap drivable_area_grid_map=7; 
    OccupancyGridMap occupancy_grid_map=8;
    TopDownRGB top_down_rgb=9;
    RoadWaypoints road_waypoints=10;
    Vias via_data=11;
}

message Observe{
    map<string, VehicleState> vehicles=1;
}