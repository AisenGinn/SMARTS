  test-requirements-mac:
    runs-on: macos-11
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        run: |
          brew update
          brew install python@3.7
          brew unlink python@3.9
          brew link --force --overwrite python@3.7
      - name: Install dependencies
        run: |
          python3.7 -m venv ${{env.venv_dir}}
          . ${{env.venv_dir}}/bin/activate
          pip install --upgrade pip
          pip install --upgrade wheel
          pip install -e .[train,test,camera-obs]
      - name: Test pip packages
        run: |
          pip freeze | grep -v -E '^smarts' | grep -v '^evdev' | grep -v 'pkg-resources==0.0.0' | diff -u requirements.txt -
