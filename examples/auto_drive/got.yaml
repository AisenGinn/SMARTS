env_para:
  env_name: smarts
  seed: 42
  headless: True
  visdom: False
  neighborhood_radius: 55 # Radius (meter) for neighborhood vehicles
  rgb_wh: 110 # Height and width (meter) of RGB image in SMARTS observation
  max_episode_steps: 200 # 20 seconds. Maximum steps per episode.
  num_stack: 4 # Number of frames to stack
  num_skip: 1 # Frequency of frames to be stacked
  action_space_type: "Lane"
  # action_space_type: "LaneWithContinuousSpeed"
  # action_space_type: "Continuous"
  agent_ids: 
    - Bear1
    # - predator2
    # - prey1
    # - prey2
  scenarios: 
    - /home/kyber/workspaces/SMARTS/scenarios/loop
    # - /src/scenarios/loop

model_para:
  # Observation and action space
  observation1_dim: [256, 256, 12] # rgb image * num_stack
  observation2_dim: [8] # [steering, speed] * num_stack
  action_dim: 4 # Lane
  # action_dim: 0 # LaneWithContinuousSpeed
  # action_dim: 5 # Continuous    
  
  # Optimizer
  initial_lr: 0.0003

  # PPO
  critic_loss_weight: 0.5
  gamma: 0.99 # Reward discount
  clip_ratio: 0.2

  # NeuralNetwork
  nn: NeuralNetwork1
  # nn: NeuralNetwork2
  # nn: ResidualNet

  # Iteration size
  n_steps: 4000 # Horizon, a.k.a, trajectory length
  max_traj: 100000
  num_train_epochs: 1

  # Gradient batch size
  grad_batch: 256

  # Models and logs
  save_interval: 20
  mode: train # train or evaluate
  model_initial: False

  # Local
  path_tensorboard: "/home/kyber/workspaces/SMARTS/examples/gameOfTag/logs/"
  path_new_model: "/home/kyber/workspaces/SMARTS/examples/gameOfTag/models/"
  path_old_model: "/home/kyber/workspaces/training/got_2021_10_17_02_00/models/predator_2021_10_17_06_03/13056"

